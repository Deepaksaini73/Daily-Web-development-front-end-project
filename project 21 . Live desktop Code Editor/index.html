<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Live Code Editor </title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <i class="fa-solid fa-code"></i>
                <h2>Live Code <br>Editor </h2>
            </div>

            <div class="buttons">
                <ul>
                    <li><button><i class="fa-solid fa-table-columns"></i></button></li>
                    <li><button><i class="fa-solid fa-gear"></i> Settings </button></li>
                    <li><button id="signup-btn">Signup</button></li>
                    <li><button>Login</button></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>

            <div class="right">
                <label><i class="fa-solid fa-play"></i> Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
