<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -spotify</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="contanier">
        <div class="box">
            <header>
                <div><img src="img/spotify icon.png" alt=""></div>
            </header>
            <div class="header"><h1>Log in To Spotify</h1></div>

            <div class="login-options">
                <div class="option">
                    <p class="logo"><img src="img/google-icon-1024x1024.png" alt=""></p>
                    <label for="">Sign up with Google</label>
                </div>

                <div class="option">
                    <p class="logo"><img src="img/Facebook-logo-e1615349454212.png" alt=""></p>
                    <label for="">Sign up with Facebook</label>
                </div>

                <div class="option">
                    <p class="logo"><img src="img/apple.png" alt=""></p>
                    <label for="">Sign up with Apple</label>
                </div>

                <div class="option">
                    <label for="">Continue with phone number</label>
                </div>
                <hr style="margin-top: 20px;border-color: rgb(39, 36, 36);">

                <form action="">
                    <div>
                    <h4>Email or Username</h4>
                    <p><input type="email" placeholder="Email or Username"></p>
                </div>
                <div>
                    <h4>Password</h4>
                    <p><input type="password" placeholder="Password"></p>
                </div> 
                <div class="forgot-password"> <a href="">Forgot your password</a></div>

                    <div class="btn"><button>Log in</button></div>
                </form>

                <hr style="margin-top: 20px;border-color: rgb(39, 36, 36);">

                <p class="signup-link" style="color: rgb(142, 146, 149); margin-top: 30px;">Don't have an account ? <span><a href="signup.html">Sign up for Spotify</a></span> </p>

            </div>
        </div>

        <footer>
            <p style="color: rgb(142, 146, 149);">This site is protected by reCAPTCHA and the Google
                <span><a href="">Privacy Policy</a></span> and <span><a href="">Terms of Service apply.</a></span></p>
        </footer>
    </div>
</body>
</html>
