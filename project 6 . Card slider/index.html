<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card-slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body> 
    <div class="gallary-wrap">
      <div class="back-btn"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="gallary">
        <div class="card">
          <span class="item">
            <img src="images/img-1.jpg" alt="" />
            <h2 class="name">Deepak saini</h2>
            <p class="profession">Web Developer</p>
            <button class="btn">Message</button>
          </span>
          <span class="item">
            <img src="images/img-2.jpg" alt="" />
            <h2 class="name">Nilesh Vishwakarma</h2>
            <p class="profession">Designer</p>
            <button class="btn">Message</button>
          </span>
          <span class="item">
            <img src="images/img-3.jpg" alt="" />
            <h2 class="name">Deep jyoti</h2>
            <p class="profession">Mechanical Engineer</p>
            <button class="btn">Message</button>
          </span>
        </div>


        <div class="card">
          <span class="item">
            <img src="images/img-4.jpg" alt="" />
            <h2 class="name">Tushar Gardia</h2>
            <p class="profession">Robotics Engineer</p>
            <button class="btn">Message</button>
          </span>
          <span class="item">
            <img src="images/img-5.jpg" alt="" />
            <h2 class="name">Alok Kumar</h2>
            <p class="profession">Actor</p>
            <button class="btn">Message</button>
          </span>
          <span class="item">
            <img src="images/img-6.jpg" alt="" />
            <h2 class="name">Krishnananad</h2>
            <p class="profession">Civil Engineer</p>
            <button class="btn">Message</button>
          </span>
        </div>
        
      </div>
      <div class="forward-btn"><i class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
