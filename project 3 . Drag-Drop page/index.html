<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="contenier">
        <div id="left">
            <div class="list" draggable="true"><img draggable="false" src="drag_drop_icon.png" alt=""> List Item 1</div>
            <div class="list" draggable="true"><img draggable="false" src="drag_drop_icon.png" alt=""> List Item 2</div>
            <div class="list" draggable="true"><img draggable="false" src="drag_drop_icon.png" alt=""> List Item 3</div>
            <div class="list" draggable="true"><img draggable="false" src="drag_drop_icon.png" alt=""> List Item 4</div>
    </div>
        <div id="right"></div>
    </div>
    <script>
        let lists= document.getElementsByClassName("list");
        let left = document.getElementById("left");
        let right = document.getElementById("right");

        for(list of lists){
             list.addEventListener("dragstart",(e)=>{
                let selected = e.target;
                right.addEventListener("dragover",(e)=>{
                    e.preventDefault();
                });
                right.addEventListener("drop",(e)=>{ 
                    right.appendChild(selected);
                    selected=null;
                })
                left.addEventListener("dragover",(e)=>{
                    e.preventDefault();
                });
                left.addEventListener("drop",(e)=>{
                    left.appendChild(selected);
                    selected=null;
                })
             })
        }
      



    </script>
</body>
</html>
