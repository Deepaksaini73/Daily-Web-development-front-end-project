<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="calender">
            <div class="left-part">
                <h1 class="date"></h1>
                <p class="day"></p>
            </div>
            <div class="right-part">
                <h4 class="month"></h4>
                <h3 class="year"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
