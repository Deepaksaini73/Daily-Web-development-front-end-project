<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Poll Design </title>
</head>
<body>
    <div class="container">
        <h1>Poll UI Design </h1>
        <div class="box">
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">HTML</span>
                    </div>
                    <span class="percent">30% </span>
                </div>
                <div class="progress" style="--w:30"></div>
            </label>
        </div>
        <div class="box">
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Java</span>
                    </div>
                    <span class="percent">20% </span>
                </div>
                <div class="progress" style="--w:20"></div>
            </label>
        </div>
        <div class="box">
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">Python</span>
                    </div>
                    <span class="percent">40% </span>
                </div>
                <div class="progress" style="--w:40"></div>
            </label>
        </div>
        <div class="box">
            <label for="">
                <div class="row">
                    <div class="column">
                        <span class="circle"></span>
                        <span class="text">jQuery</span>
                    </div> 
                    <span class="percent">10% </span>
                </div>
                <div class="progress" style="--w:10"></div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
