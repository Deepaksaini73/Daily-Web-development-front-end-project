<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="contenier">
        <div class="box">
            <div><h1>Generate a <br> <span>Random Password</span></h1></div>
            <div class="password">
                <input class="input" type="text" placeholder="password">
                <div class="copy-icon" onclick="copyText()"><i class="fa-regular fa-clipboard"></i></div>
            </div>
            <div class="btn" onclick="generatePassword()"><button class="pass-btn"> <i class="fa-solid fa-bolt-lightning" ></i> Generate Password</button></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
